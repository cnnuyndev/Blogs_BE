[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:gunicorn]
directory=/app
command=gunicorn BE_BLOG.wsgi:application --bind 127.0.0.1:8000 --workers 3 --timeout 90
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

